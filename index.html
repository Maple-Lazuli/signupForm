<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Sign Up!</title>
    </head>
    <body>
        <h1>Sign Up!</h1>
        <p>Please fill out the form below to subscribe to our netscape newsletter!</p>
        <form>
          <label for="emaillAddress">Email Address:</label>
        <input type="email" name="emaillAddress" id="emaillAddress" placeholder="youremail@yourdomain.com">
        <br />
        
        <label for="pword">Password:</label>
        <input type="password" name="pword" id="pword">
        <br />
        
        <label for="ghubName">Github Username:</label>
        <input type="text" name="ghubName" id="ghubName">
        <br />

        <fieldset>
            <legend>Please Select the version of Netscape Navigator your are using: </legend>
            <input type="radio" name="version" id="enterprise"> 
            <label for="enterprise">Enterprise Edition</label>
            <input type="radio" name="version" id="pro"> 
            <label for="pro">Pro Edition</label>
            <input type="radio" name="version" id="free"> 
            <label for="free">Free Edition</label>
        </fieldset>
        <input type="checkbox" name="rememberUser" id="rememberUser">
        <label for="rememberUser">Remember Me?</label>
      </form>  
    </body>
</html>
